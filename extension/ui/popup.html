<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Комплит</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="komplit-extension-popup">
  <div class="container">
    <h1>Комплит</h1>
    
    <div class="upload-section">
      <form id="upload-form">
        <div class="file-drop-zone" id="drop-zone">
          <input type="file" id="file-input" multiple accept=".pdf,.docx,.txt,.md" style="display: none;">
          <div class="drop-zone-text">
            Перетащите файлы сюда или нажмите для загрузки<br>
            <small>Поддерживаются: PDF, DOCX, TXT, Markdown</small>
          </div>
        </div>
        <button type="submit" id="upload-button" disabled>Загрузить файлы</button>
      </form>
      <div id="upload-progress" class="progress-container" style="display: none;">
        <div class="progress-bar"></div>
        <div class="progress-text">0%</div>
      </div>
    </div>

    <div class="documents-section">
      <h2>Загруженные документы</h2>
      <div class="document-filters">
        <select id="status-filter">
          <option value="all">Все статусы</option>
          <option value="processing">Обработка</option>
          <option value="indexed">Индексация завершена</option>
          <option value="error">Ошибка</option>
        </select>
        <input type="search" id="search-docs" placeholder="Поиск по документам...">
      </div>
      <ul id="document-list" class="document-list">
        <!-- Documents will be listed here -->
      </ul>
    </div>

    <div id="voice-control" class="voice-control">
      <button id="voice-toggle" class="voice-button">
        <img src="../icons/microphone.png" alt="Микрофон" class="voice-icon">
        <span class="voice-status">Начать голосовой ввод</span>
      </button>
      <div id="voice-feedback" class="voice-feedback"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
